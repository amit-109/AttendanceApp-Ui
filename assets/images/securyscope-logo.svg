<!-- This is a placeholder. In a real scenario, you would place an actual PNG logo file here -->\n<!-- For now, I'll create an SVG that can be converted to PNG -->\n<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">\n  <defs>\n    <linearGradient id="mobileLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">\n      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />\n      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />\n    </linearGradient>\n  </defs>\n  \n  <!-- Background circle -->\n  <circle cx="100" cy="100" r="90" fill="url(#mobileLogoGradient)"/>\n  \n  <!-- Shield shape -->\n  <path d="M60 70 L140 70 L140 110 L100 150 L60 110 Z" fill="white" stroke="#1976d2" stroke-width="2"/>\n  \n  <!-- Lock icon inside shield -->\n  <rect x="85" y="95" width="30" height="20" fill="#1976d2" rx="3"/>\n  <circle cx="100" cy="85" r="8" fill="none" stroke="#1976d2" stroke-width="3"/>\n  \n  <!-- Company initials -->\n  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">SS</text>\n</svg>